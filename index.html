<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <section class="bg-blueLight h-[100vh] text-center py-8 md:p-20 text-sky-500 bg-gray-800 uppercase">
    <h1 class="md:text-4xl mb-6  text-xl font-bold text-white">Stopwatch App‚è∞</h1>
    <div
      class="flex flex-col justify-center flex-wrap w-[90%] lg:w-[60%] mt-10 shadow-md shadow-black rounded-xl pt-8 px-8 mx-auto uppercase bg-white">
      <!-- Time to Display -->
      <div class="flex">
        <div class="flex flex-col btn btn-1 w-1/2 sm:w-1/3 md:w-1/3 pb-6">
          <h2 class="text-5xl lg:text-8xl mb-3 relative"><span
              class="hours ransition duration-150 ease-out">00</span><span class="absolute right-0">:</span> </h2>
          <p class="text-sm lg:text-lg font-semibold">Hours </p>
        </div>
        <div class="flex flex-col btn btn-1 w-1/2 sm:w-1/3 md:w-1/3 pb-6">
          <h2 class="text-5xl lg:text-8xl mb-3 relative"><span
              class="minutes ransition duration-150 ease-out">00</span><span class="absolute right-0">:</span></h2>
          <p class="text-sm lg:text-lg font-semibold">Minutes </p>
        </div>
        <div class="flex flex-col btn btn-1 w-1/2 sm:w-1/3 md:w-1/3 pb-6">
          <h2 class="text-5xl lg:text-8xl mb-3"> <span class="seconds">00</span></h2>
          <p class="text-sm lg:text-lg font-semibold">Seconds </p>
        </div>
      </div>
      <!-- Buttons -->
      <div class="flex justify-around btn-container mb-14">
        <button
          class="start py-3 px-5 lg:px-10 rounded-xl bg-green-500 text-base lg:text-xl uppercase font-semibold text-white sm:ml-2 hover:bg-green-900 transition duration-500 ease-out">Start</button>
        <button
          class="reset py-3 px-5 lg:px-10 rounded-xl bg-amber-500 text-base lg:text-xl uppercase font-semibold text-white sm:ml-2 hover:bg-amber-800 transition duration-500 ease-out">reset</button>
        <button
          class="stop py-3 px-5 lg:px-10 rounded-xl bg-sky-500 text-base lg:text-xl uppercase font-semibold text-white hover:bg-sky-900 transition duration-500 ease-out">stop</button>
      </div>
    </div>
   <!-- Audio -->
    <div class="audio-container">
      <audio class="clock-timer" hidden loop>
        <source src="audio/tick-tock-clock-timer.wav" type="audio/wav" />
      </audio>
      <audio class="lap-timer" hidden>
        <source src="audio/lap-timer.wav" type="audio/wav" />
      </audio>
    </div>
  </section>
  <script src="script.js"></script>
</body>

</html>
